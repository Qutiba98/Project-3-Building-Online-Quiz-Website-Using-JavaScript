<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/utilities.css">
    <link rel="stylesheet" href="/style/result.css">
</head>
<body>
    <div class="container">
        <main>
            <nav class="navbar navbar-expand-lg container nav_border nav_margin mb-3" aria-label="Offcanvas navbar large">
                <div class="container-fluid">
                    <a class="navbar-brand brand" href="/home.html">Quiz<span class="main_clr">Quest</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Q<span class="main_clr">Q</span></h5>
                            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item me-3 my-4">
                                    <a id="user_name" class="user_name">user name</a>
                                </li>
                                <li class="nav-item me-3 my-3">
                                    <a id="logout"  class=" btn" >Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <div class="results" id="results-container">
                    <!-- Results will be appended here by JavaScript -->
                </div>
                <div class="footer">
                    <button class="retry" id="retry-quiz">Retry Quiz</button>
                    <button class="chooseTopic" id="choose-topic">Choose another topic</button>
                </div>
            </main>
        </main>
    </div>
    <script src="/script/result.js"></script>
</body>
</html>
